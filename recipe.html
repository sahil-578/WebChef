<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChef</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
  </head>
  <body class="main-body">
    <div class="hero">
      <nav>
        <img src="images/webchef1.png" alt="logo-img" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <!-- <img src="images/moon.png" alt="moon-img" id="icon" /> -->
      </nav>

      <div class="recipe-heading">
        <h2>Recipes at Web<span>Chef</span></h2>
        <div class="recipe-imgbox">
          <img src="images/recipe_back.png" alt="backimg" class="back-img" />
          <img src="images/addrecipe.png" alt="addrecipe-img" />
        </div>
      </div>
      <div class="form-wrapper">
        <!-- <h3>Fill this form to add recipes</h3> -->
        <div class="text">Add recipes here...</div>
        <form action="#" id="recipeForm">
          <div class="field">
            <span class="fa-solid fa-bowl-food"></span>
            <input
              type="text"
              placeholder="Recipe Name"
              id="recipeName"
              required
            />
          </div>
          <div class="field">
            <span class="fa-solid fa-list"></span>
            <select name="category" id="recipeCategory" required>
              <option value="all">Select Category</option>
              <option value="breakfast">Breakfast</option>
              <option value="appetizers">Appetizers</option>
              <option value="main dishes">Main Dishes</option>
              <option value="desserts">Desserts</option>
              <option value="beverages">Beverages</option>
              <option value="salads">Salads</option>
              <option value="sea food">Sea Food</option>
              <option value="soups and stews">Soups and Stews</option>
            </select>
          </div>
          <div class="field">
            <span class="fa-solid fa-leaf"></span>
            <textarea
              name="message"
              placeholder="Add Ingredients"
              id="recipeIngredient"
              required
            ></textarea>
          </div>
          <div class="field">
            <span class="fa-solid fa-message"></span>
            <textarea
              name="message"
              placeholder="Add Some Description"
              id="recipeDescription"
              required
            ></textarea>
          </div>
          <div class="field">
            <span class="fa-solid fa-image"></span>
            <input
              type="url"
              placeholder="Add Image Url"
              id="imageUrl"
              required
            />
          </div>

          <button type="submit" id="add-btn">
            Add Recipe <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button type="button" id="view-btn">
            View Recipe <i class="fa-solid fa-eye"></i>
          </button>
        </form>

        <div class="drak-light">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const recipeForm = document.getElementById("recipeForm");
        const viewBtn = document.getElementById("view-btn");
        // const recipeListContainer = document.getElementById("recipeListContainer");

        const recipes = JSON.parse(localStorage.getItem("recipes")) || [];

        recipeForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const newRecipe = {
            recipeName: document.getElementById("recipeName").value,
            recipeCategory: document.getElementById("recipeCategory").value,
            recipeIngredient: document.getElementById("recipeIngredient").value,
            recipeDescription:
              document.getElementById("recipeDescription").value,
            imageUrl: document.getElementById("imageUrl").value,
          };

          recipes.push(newRecipe);
          // console.log("recipes submitted");
          localStorage.setItem("recipes", JSON.stringify(recipes));
          alert("Recipe Added!");
          recipeForm.reset();
        });

        viewBtn.addEventListener("click", function () {
          window.location.href = "view.html";
        });
      });
    </script>
  </body>
</html>
