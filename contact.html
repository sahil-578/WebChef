<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChef</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/webchef1.png" alt="logo-img" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="contact-heading">
        <h2>Contact Web<span>Chef</span></h2>
        <div class="contact-imgbox">
          <!-- <img src="images/recipe_back.png" alt="backimg" class="back-img" /> -->
          <img src="images/contact.svg" alt="contact-img" />
        </div>
      </div>
      <div class="content">
        <div class="text">Contact Us</div>
        <form action="#">
          <div class="field">
            <span class="fa-solid fa-user"></span>
            <input type="username" placeholder="Username" required />
          </div>
          <div class="field">
            <span class="fa-solid fa-envelope"></span>
            <input type="email" placeholder="E-mail" required />
          </div>
          <div class="field">
            <span class="fa-solid fa-message"></span>
            <input type="text" placeholder="Write a message" required />
          </div>

          <button>Send</button>

          <h4>Follow on social media platforms.</h4>

          <div class="social-icon">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
          </div>

          <div class="drak-light">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
